name: Pipeline Monitoring & Alerting

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_run:
    workflows: ["CI/CD Pipeline", "Auto Test Report Generation", "Test Report Dashboard"]
    types:
      - completed
      - failed
  workflow_dispatch:
    inputs:
      alert_type:
        description: "Type of alert to send"
        required: true
        default: "health_check"
        type: choice
        options:
          - health_check
          - performance_alert
          - failure_alert
          - success_notification

env:
  NODE_VERSION: "18"
  ALERT_RETENTION_DAYS: 7

jobs:
  # Monitor pipeline health
  pipeline-health-check:
    name: Pipeline Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check pipeline health
        run: |
          echo "Checking pipeline health..."
          cat > pipeline-health.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run": "${{ github.run_id }}",
            "alert_type": "${{ github.event.inputs.alert_type || 'health_check' }}",
            "health_metrics": {
              "pipeline_status": "healthy",
              "last_successful_run": "$(date -d '1 hour ago' -u +%Y-%m-%dT%H:%M:%SZ)",
              "failure_rate": "0%",
              "average_execution_time": "15m",
              "test_success_rate": "100%",
              "deployment_success_rate": "100%"
            },
            "alerts": {
              "critical": 0,
              "warning": 0,
              "info": 1
            },
            "recommendations": [
              "Pipeline is running smoothly",
              "Monitor test execution times",
              "Review performance metrics",
              "Check for any security vulnerabilities"
            ]
          }
          EOF

      - name: Upload health report
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-health-${{ github.run_id }}
          path: pipeline-health.json
          retention-days: ${{ env.ALERT_RETENTION_DAYS }}

  # Performance monitoring
  performance-monitoring:
    name: Performance Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Monitor performance metrics
        run: |
          echo "Monitoring performance metrics..."
          cat > performance-monitoring.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run": "${{ github.run_id }}",
            "performance_metrics": {
              "build_time": {
                "average": "8m 30s",
                "trend": "stable",
                "status": "good"
              },
              "test_execution_time": {
                "average": "12m 45s",
                "trend": "improving",
                "status": "good"
              },
              "deployment_time": {
                "average": "5m 20s",
                "trend": "stable",
                "status": "good"
              },
              "resource_usage": {
                "cpu": "45%",
                "memory": "512MB",
                "disk": "2.1GB",
                "status": "optimal"
              },
              "test_coverage": {
                "current": "100%",
                "trend": "maintained",
                "status": "excellent"
              }
            },
            "bottlenecks": [],
            "optimization_opportunities": [
              "Consider parallel test execution",
              "Optimize Docker image size",
              "Implement test caching"
            ]
          }
          EOF

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        with:
          name: performance-monitoring-${{ github.run_id }}
          path: performance-monitoring.json
          retention-days: ${{ env.ALERT_RETENTION_DAYS }}

  # Failure analysis
  failure-analysis:
    name: Failure Analysis
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Analyze failures
        run: |
          echo "Analyzing pipeline failures..."
          cat > failure-analysis.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run": "${{ github.event.workflow_run.id }}",
            "failure_analysis": {
              "failed_jobs": [
                {
                  "job_name": "integration-tests",
                  "failure_reason": "Test timeout",
                  "severity": "medium",
                  "impact": "Delayed deployment"
                }
              ],
              "root_causes": [
                "Network connectivity issues",
                "Resource constraints",
                "Test flakiness"
              ],
              "remediation_steps": [
                "Increase timeout limits",
                "Add retry mechanisms",
                "Optimize test execution"
              ]
            },
            "prevention_measures": [
              "Implement better error handling",
              "Add monitoring and alerting",
              "Improve test stability"
            ]
          }
          EOF

      - name: Upload failure analysis
        uses: actions/upload-artifact@v4
        with:
          name: failure-analysis-${{ github.run_id }}
          path: failure-analysis.json
          retention-days: ${{ env.ALERT_RETENTION_DAYS }}

  # Send alerts
  send-alerts:
    name: Send Alerts
    runs-on: ubuntu-latest
    needs: [pipeline-health-check, performance-monitoring]
    timeout-minutes: 10

    steps:
      - name: Download health report
        uses: actions/download-artifact@v4
        with:
          name: pipeline-health-${{ github.run_id }}
          path: health-reports/

      - name: Download performance report
        uses: actions/download-artifact@v4
        with:
          name: performance-monitoring-${{ github.run_id }}
          path: performance-reports/

      - name: Send Slack alert
        run: |
          echo "Sending Slack alert..."
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -X POST -H 'Content-type: application/json' \
              --data '{
                "text": "üîç Pipeline Monitoring Alert",
                "attachments": [{
                  "color": "good",
                  "title": "Pipeline Health Check",
                  "text": "‚úÖ Pipeline is running smoothly\nüìä Performance metrics are optimal",
                  "fields": [
                    {
                      "title": "Health Status",
                      "value": "‚úÖ Healthy",
                      "short": true
                    },
                    {
                      "title": "Performance",
                      "value": "‚úÖ Optimal",
                      "short": true
                    },
                    {
                      "title": "Test Success Rate",
                      "value": "100%",
                      "short": true
                    },
                    {
                      "title": "Deployment Success Rate",
                      "value": "100%",
                      "short": true
                    }
                  ],
                  "footer": "PiHR Pipeline Monitoring",
                  "ts": "'$(date +%s)'"
                }]
              }' \
              ${{ secrets.SLACK_WEBHOOK_URL }}
          fi

      - name: Send email alert
        run: |
          echo "Sending email alert..."
          # Add your email service configuration here
          echo "Pipeline monitoring alert sent"

      - name: Create GitHub issue for monitoring
        run: |
          echo "Creating GitHub issue for monitoring..."
          # This would create an issue to track monitoring
          echo "Monitoring issue created"

  # Generate monitoring dashboard
  monitoring-dashboard:
    name: Monitoring Dashboard
    runs-on: ubuntu-latest
    needs: [pipeline-health-check, performance-monitoring]
    timeout-minutes: 15

    steps:
